<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Clemson Build</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(-45deg, #ee7752, #e7973c, #ab23d5, #9a23d5);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
        font-family: "Tahoma";
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="mt-56 mx-auto w-fit">
      <h1 class="text-6xl font-black text-center max-w-[750px]">A community of builders at Clemson University</h1>
      <p class="mt-4 mx-auto text-lg font-light text-center max-w-[600px]">Connect with other students leveraging their skills build and iterate on all different kinds of projects.</p>
      <div class="mt-8 flex gap-x-4 justify-center">
        <button class="transition ease-in-out delay-110 hover:-translate-y-1 hover:scale-101 bg-orange-500 shadow-lg rounded-lg font-bold px-5 py-2 text-lg text-white">
          Join
        </button>
        <button class="transition ease-in-out delay-110 hover:-translate-y-1 hover:scale-101 border border-white shadow-lg rounded-lg font-bold px-5 py-2 text-lg text-white">
          Learn More
        </button>
      </div>
    </div>

    <!-- <script src="scripts/main.js"></script>-->
  </body>
</html>
